<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main,section,article,div{
            padding: 20px;
            border: 1px solid black;

        }
        main{
            width: 600px;
            margin: 0 auto; 
            /* 위 아래는 없애고 좌우는 균일하게 맞추라는 뜻 */
            background-color: yellow;
        }
        section{
            background-color: violet;
        }
        article{
            background-color: cyan;
        }
        div{
            background-color: darkmagenta;
        }

        .relative{
            position: relative;
            left: 20px;
        }
    </style>
</head>
<body>
    <main>
        main
    <section>
        section
        <article>
            article
            <div>static</div>
            <!-- static은 우리가 기존에 했던 inline, block의 기본값 처럼 그냥 기본적인거임 -->
            <div class="relative">relative</div>
            <!-- relative는 static이랑 유사한데 차이점은, left right top bottom 으로 움직일 수 있다. -->
            <div>absulate</div>
            <div>fixed</div>
            <div>sticky</div>
        </article>
    </section>
</main>
</body>
</html>
