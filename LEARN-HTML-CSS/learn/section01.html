MarkUp이란
HTML 코드를 짜면서 여러가지 태그로 감싸는 행위가 있었는데 이걸 "마킹"한다라고 한다. 그래서 마크업 언어라고 불린다.

!DOCTYPE 은 HTML5를 의미한다고 한다.

<!-- <html lang="en"></html> --> 이부분은 웹 접근성을 위한 부분

head 테그는 html의 자식 테그이고 문서정보를 나타내주고, body 태그는 head태그의 자식 태그라고 한고 내용을 나타내준다.
